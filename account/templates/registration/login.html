{% extends 'base.html' %}
{% block title %}
登陆
{% endblock %}
{% block content %}
    <h1>登陆网页</h1>
    {% if form.errors %}
        <p>您的用户名和密码不匹配，请重新登陆！</p>
    {% else %}
        <p>请登录您的账户，如果你还没有账户，请点击<a href="{% url 'register' %}">注册</a></p>
    {% endif %}
    <form action="." method="POST" novalidate="novalidate">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <p><input type="submit" value="登陆"></p>
    </form>
    <p><a href="{% url 'password_reset' %}">忘记密码？</a></p>
{% endblock %}
