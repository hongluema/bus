{% extends 'base.html' %}
{% block title %}重置密码{% endblock %}
{% block content %}
    <h1>重置密码</h1>
    {% if validlink %}
        <p>请输入新密码两次：</p>
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="修改密码"></p>
        </form>
    {% else %}
        <p>密码重置链接无效，可能是因为已被使用。 请重新设定一个新密码</p>
    {% endif %}
{% endblock %}
