{% extends 'carbase.html' %}

{% block title %}
司机信息详细页
{% endblock %}

{% block nav_driver %}
    class="active"
{% endblock %}

{% block content %}
<h1>司机信息详列表</h1>
    <a href="{% url 'car:car_index' %}"><i class="fa fa-university"></i></a>
        <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr style="background-color: #CAE1FF;">
                <th>姓名</th>
                <th>薪资情况</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in object_list %}
                <tr>
                    <td>{{ driver.name }}</td>
                    <td><a href="{% url 'car:driver_salary' driver.name %}">{{ driver.name }}的薪资详细信息</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
