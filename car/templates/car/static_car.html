{% extends 'carbase.html' %}
{% block title %}
    分类统计信息
{% endblock %}

{% block content %}
    <form action=".">
      生日: <input type="date" name="">
      <input type="submit">
    </form>
       <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-md-offset-5" style="margin-top: 100px;">
                <h1>选择月份</h1>
                    {{ form.non_field_errors }}
                    <form class="form-horizontal" action="." method="POST" novalidate="novalidate">
                        {% csrf_token %}
                      <div class="form-group">
                        {{ form.date.errors }}
                        <label for="{{ form.date.id_for_label }}" class="sr-only col-sm-2 control-label"></label>
                        <div class="col-sm-12">
                          <input type="date" class="form-control" id="{{ form.date.id_for_label }}" name="{{ form.date.html_name }}" placeholder="{{ form.date.label }}" value="{{ form.date.value|default_if_none:"" }}">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-12">
                          <button type="submit" class="btn btn-primary btn-block">提交</button>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
